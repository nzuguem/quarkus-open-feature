## Langchain4j Configuration
quarkus.langchain4j.openai.api-key=demo

## OTel Configuration
quarkus.application.name=quarkus-open-feature 
quarkus.otel.exporter.otlp.endpoint=http://localhost:4317
quarkus.micrometer.binder.jvm=true
quarkus.micrometer.binder.http-server.enabled=true
quarkus.otel.metrics.enabled=true
quarkus.otel.metrics.exporter=logging
quarkus.otel.logs.enabled=true

## Quarkus Logger Manager
## https://docs.quarkiverse.io/quarkus-logging-manager/dev/index.html
quarkus.logging-manager.openapi.included=true