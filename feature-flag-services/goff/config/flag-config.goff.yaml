welcome-message:
  variations:
    on: true
    off: false
  defaultRule:
    variation: "on"

greeting-locale:
  variations:
    fr: Bonjour
    en: Hello
  targeting:
    - name: french
      query: locale eq "fr"
      variation: fr
  defaultRule:
    variation: en

percentage-feature-flag:
  variations:
    kevin:
      name: NZUGUEM
    idriss:
      name: TAYO
  defaultRule:
    percentage:
      kevin: 90
      idriss: 10

use-ai:
  variations:
    on: true
    off: false
  defaultRule:
    percentage:
      on: 50
      off: 50

